<!DOCTYPE html>
<html lang="en">

<!-- Header -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>askKaren</title>
    <!-- JQuery Ajax Library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/12d7b13aed.js" crossorigin="anonymous"></script>
    <!-- Materialize Library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Personalized CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@200;400;600&family=Noto+Serif+JP:wght@400;600&display=swap" rel="stylesheet">
</head>

<!-- Body -->

<body>

    <div class="container valign-wrapper center-align ">
        <!-- jumbotron -->
        <div class="row">
            <!-- branded logo -->
            <img class="brandedLogo" src="assets/askKarenLogo.png" alt="Welcome  Logo" width="50%">

            <input type="text" placeholder="Search..." id="city-input">
            <!-- Two buttons similar to Google Layout -->
            <a class="waves-effect waves-light btn search-btn" id="city-button"><i class="fas fa-wine-glass-alt"></i>
                Search</a>
            <a class="waves-effect waves-light btn search-btn"><i class="far fa-hand-paper entitled"></i> I'm Feeling
                Entitled</a>
        </div>
    </div>

<!-- preloader -->
  <div class="preloader">

  </div>

    <!-- results box -->
    <div class="container results-window">
        <!-- city name -->
        <div id="city-div">
            <h2 id="city-name"></h2>
        </div>
        <!-- restaurants listed in groups of 3 -->
        <div id="restaurant0" class="res-box">
            <p id="res-name0"></p>
            <p id="res-address0"></p>
            <p id="res-rating0"></p>
        </div>

        <div id="restaurant1" class="res-box">
            <p id="res-name1"></p>
            <p id="res-address1"></p>
            <p id="res-rating1"></p>
        </div>

        <div id="restaurant2" class="res-box">
            <p id="res-name2"></p>
            <p id="res-address2"></p>
            <p id="res-rating2"></p>
        </div>
    </div>

    <!-- footer -->
    <footer>
        <div id="info"></div>
        <!-- Stereotypical Statment that all Karens like -->
        <!-- on load the Live, laugh love will show and then on search, the toggle will hide and show the bad advice API in the footer -->
        <h3 class="center-align"><em>Live, Laugh, Love</em></h3>
    </footer>

    <!-- external materialize JS script -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="script.js"></script>
    <script src="./UtilitiesJS/preloader.js"></script>
    
</body>

</html>
